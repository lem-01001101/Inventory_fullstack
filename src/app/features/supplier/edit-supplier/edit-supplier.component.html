<div class="container">
    <h1 class="mt-3">Edit Supplier</h1>

    <ng-container *ngIf="supplier;else notFound">

        <form #from="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="supplierId">Supplier Id</label>
                    <input type="text" disabled
                    id="supplierId"
                    class="form-control"
                    name="supplierId"
                    value="{{supplier.id}}">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="supplierName">Supplier Name</label>
                    <input type="text" 
                    id="supplierName"
                    class="form-control"
                    name="supplierName"
                    [(ngModel)]="supplier.name">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="supplierUrlHandle">Supplier Url Handle</label>
                    <input type="text" 
                    id="supplierUrlHandle"
                    class="form-control"
                    name="supplierUrlHandle"
                    [(ngModel)]="supplier.urlHandle">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
                </div>
            </div>
        </form>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Supplier not found.
        </div>
    </ng-template>
</div>
