<div class="container">
    <h1 class="mt-3">Add Supplier</h1>

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">

            <div class="mt-3">
                <label class="form-label">Supplier Name</label>
                <input type="text" id="supplierName" class="form-control" name="supplierName" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label class="form-label">Supplier Url Handle</label>
                <input type="text" id="supplierUrlHandle" class="form-control" name="supplierUrlHandle" [(ngModel)]="model.urlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>
