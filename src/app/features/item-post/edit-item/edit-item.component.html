<div class="container">
    <h1 class="mt-3">Edit Item</h1>


    <ng-container *ngIf="model">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name">
            </div>

            <div class="mt-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" id="amount" name="amount" class="form-control" [(ngModel)]="model.amount">
            </div>

            <div class="mt-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" id="category" name="category" class="form-control" [(ngModel)]="model.category">
            </div>

            <div class="mt-3">
                <label for="note" class="form-label">Note</label>
                <input type="text" id="note" name="note" class="form-control" [(ngModel)]="model.note">
            </div>

            <div class="mt-3">
                <label for="lastManager" class="form-label">Last Manager</label>
                <input type="text" id="lastManager" name="lastManager" class="form-control" [(ngModel)]="model.lastManager">
            </div>

            <div class="mt-3">
                <label for="lastInventory" class="form-label">Last Inventory</label>
                <input type="date" id="lastInventory" name="lastInventory" class="form-control" value="{{model.lastInventory}}" [ngModel]="model.lastInventory | date: 'yyy-MM-dd'" (ngModelChange)="model.lastInventory = $event">
            </div>

            <div class="mt-3">
                <label for="supplier" class="from-label">Suppliers</label>
                <ng-container *ngIf="supplier$ | async as supplier">
                <select class="form-control" [(ngModel)]="selectedSupplier" name="supplier" id="supplier" multiple>
                    <option *ngFor="let supplier of supplier" [value]="supplier.id">
                        {{supplier.name}}
                    </option>
                </select>
                </ng-container>
            </div>

            <div class="mt-3 d-flex">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
            </div>
        </div>
    </form>
    </ng-container>

</div>
